<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Navbar as a link -->
    <nav class="navbar bg-body-tertiary pt-0">
      <div class="container-fluid bg-success">
        <a class="navbar-brand text-white" href="#">Navbar</a>
      </div>
    </nav>

    <h1 class="text-center mb-3">Let's Go</h1>

    <div class="container row m-auto w-75">
      <div class="col-6">
        <h3>Plan Your Trip:</h3>
        <form action="/" method="" class="row">
          <label class="mb-2">
            From:
            <input type="text" name="from" class="d-block col" />
          </label>
          <label class="mb-2">
            To:
            <input type="password" name="to" class="d-block col" />
          </label>
          <label class="mb-2">
            Start Date:
            <input type="date" name="start" id="" class="d-block col" />
          </label>
          <label class="mb-2">
            Return Date:
            <input type="date" name="return" id="" class="d-block col" />
          </label>
          <input type="submit" value="GO" class="m-3 submit-button" />
        </form>
      </div>
      <div class="col-6">
        <h3 class="">Results:</h3>
      </div>
    </div>
  </body>
</html>
